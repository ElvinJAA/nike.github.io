<!DOCTYPE html>

<head>

    <title>Nike - Suscripción / Preguntas</title>
    <style>
        /* Reset y estilos base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #111;
            line-height: 1.6;
        }
        header {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
            user-select: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h1 {
            font-size: 2.8rem;
            letter-spacing: 4px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        nav ul li a {
            padding: 10px 18px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background-color: #e82632;
        }

        /* Contenido */
        .section-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            color: #111;
            margin-bottom: 20px;
            border-bottom: 3px solid #111;
            padding-bottom: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 12px 0 6px;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: #e82632;
        }
        textarea {
            min-height: 100px;
        }
        input[type="submit"] {
            margin-top: 25px;
            background-color: #e82632;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b51b23;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 30px 20px;
            margin-top: 70px;
            user-select: none;
        }
        footer p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .social-links a {
            color: #ccc;
            font-size: 1.6rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #e82632;
        }
        .social-links svg {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            fill: currentColor;
        }
    </style>
</head>

            </ul>
        </nav>
    </header>

    <div class="section-container">
        <h2>Suscripción / Preguntas</h2>
        <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu email" required />

            <label for="consulta">Tu consulta o pregunta:</label>
            <textarea id="consulta" name="consulta" placeholder="Escribe aquí tus preguntas o comentarios..." required></textarea>

            <input type="submit" value="Enviar" />
        </form>
    </div>
